<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Results</title>
    </head>

    <body>
        <div class="card mx-auto col-5 bg-dark text-primary">
            <h1 class="card-title">Survey Results</h1>
            <p class="card-text">Name: {{session['name']}}</p>
            <p class="card-text">Dojo Location: {{session['location']}}</p>
            <p class="card-text">Language: {{session['language']}}</p>
            <p class="card-text">Comments: {{session['comments']}}</p>
        </div>
    </body>

</html>
