<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Dojo Survey</title>
    </head>

    <body>
        <form action='/create' method="POST" class="bg-light text-primary p-5 rounded col-6 mx-auto">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Dojo Location:</label>
                <select name="location" class="form-control">
                    <option value=" ">SELECT ONE</option>"
                    <option value="Los Angles">Los Angeles</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="New York">New York</option>
                    <option value="Houston">Houston</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select name="language" class="form-control">
                    <option value=" ">SELECT ONE</option>"
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="MERN">MERN</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comments:</label>
                <input type="text" cols="30" rows="10" name="comment" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">

            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </body>

</html>
